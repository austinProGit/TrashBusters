<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Report Service</title>
    <link rel="icon" type="image/x-icon" href="images/TrashBustersLogo_1.jpg">
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-info" style="max-height: 8em;">
            <div class="col">
                <header>
                    <a href="index.html"><img class="img-fluid" style="height:auto;"
                            src="images/TrashBustersLogo_1_resized.jpg"
                            alt="The logo for Trash Busters is a black trashbag with the words Trash Busters written in bold on the side of it."></a>
                </header>
            </div>
            <div class="col">
                <header class="d-flex justify-content-center align-middle mt-3">
                    <h1 style="color: white;">Trash Busters</h1>
                </header>
            </div>
            <div class="col">
                <header class="d-flex justify-content-end" id="loginButtons">
                    <a class="btn btn-primary mt-4 mr-2" href="login.html" role="button" id="loginButton">Login</a>
                    <a class="btn btn-primary mt-4" href="createAccount.html" role="button"
                        id="createAccountButton">Create
                        Account</a>
                </header>
            </div>
        </div>
        <div class="row bg-dark">
            <div class="col">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a href="gettingStarted.html" class="nav-link active">Getting Started</a>
                            </li>
                            <li class="nav-item active">
                                <a href="experiences.html" class="nav-link active">Experiences</a>
                            </li>
                            <li class="nav-item active">
                                <a href="reportService.html" class="nav-link active">Report Service</a>
                            </li>
                            <li class="nav-item active">
                                <a href="requestCleanup.html" class="nav-link active">Request Cleanup</a>
                            </li>
                            <li class="nav-item active">
                                <a href="cleanupSites.html" class="nav-link active">Cleanup Sites</a>
                            </li>
                            <li class="nav-item active">
                                <a href="contact.html" class="nav-link active">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <header>
                    <h1 id="reportServiceHeader">Report Service</h1>
                    <form name="reportServiceForm" action="#" method="post" onsubmit="return false">
                        <div class="form-group" id="reportServiceForm">
                            <!-- only visible if user is logged in
                            asks for location, number of bags, number of participants, and tag other 
                            trashbusters -->
                            <label for="location">Location (not required):</label>
                            <input type="text" class="form-control" id="location" name="location" maxlength="50"
                                placeholder="Enter location here.">
                            <label for="numBags">*Number of Trash Bags Cleaned Up:</label>
                            <input type="number" class="form-control" id="numBags" name="numBags" min="1" max="1000"
                                required placeholder="Enter number of bags here.">
                            <label for="numParticipants">*Number of Participants:</label>
                            <input type="number" class="form-control" id="numParticipants" name="numParticipants"
                                min="1" max="100" required placeholder="Enter number of participants here.">
                        </div>
                        <button type="submit" class="btn btn-primary" id="reportServiceFormSubmitButton">Submit</button>
                        <br><br>
                    </form>
                </header>
            </div>
        </div>
        <div class="row bg-info">
            <div class="col">
                <footer class="text-white">
                    <a href="contact.html" class="text-white">Contact Us</a>
                    <p>Last updated: <span id="update_date"></span><br>&copy; <span id="current_date"></span>
                        TrashBusters.com</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
